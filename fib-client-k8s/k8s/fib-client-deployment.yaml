apiVersion: apps/v1
kind: Deployment
metadata:
  name: fib-client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: fib-client
          image: rgederin/fib-client-standalone-k8s
          ports:
            - containerPort: 3000
